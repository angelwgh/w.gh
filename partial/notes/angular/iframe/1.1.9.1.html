	<title>Document</title>

</head>
<body>

			第二个div: {{ aThirdProperty }}

			return{
				restrict: 'A',
				scope:{},
				
			}
		})
		app.controller('appController', ['$scope', function($scope){
			
		}])
	</script>

</html>
